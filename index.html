<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SIGN UP</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" 
                    required minlength="3" maxlength="50" name="name">
            </div>
             <!-- Phone Number -->
             <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" 
                    required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>
             <!-- Email -->
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@gmail.com" 
                    required name="email">
            </div>
            <!-- Webist -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://someWebsite.com" required name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Minimum 8 characters" 
                    required 
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Include atleast 1 uppercase, 1 lowercase and 1 number">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" 
                required 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Include atleast 1 uppercase, 1 lowercase and 1 number"
                name="password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success -->
        <div class="message-container">
            <h3 id="message">DON'T HESITATE!!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
